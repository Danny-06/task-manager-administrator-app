<p-table
    class="table"
    [value]="tasks ?? []"
    [paginator]="true" [rows]="6" [rowsPerPageOptions]="[6, 10, 20]"
    [scrollable]="true"
>
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-task>
        <tr>
            <ng-container *ngIf="task.title; else empty">
                <td>{{task.title}}</td>
                <td>{{task.description?.slice(0, 20)}}{{task.description.length > 22 ? '...' : ''}}</td>
                <td class="-interactive">
                    <div class="action-buttons" (click)="$event.preventDefault()">
                        <button pButton class="edit-btn">Edit</button>
                        <button pButton class="delete-btn p-button-danger">Delete</button>
                    </div>
                </td>
            </ng-container>
            <ng-template #empty>
                <td><button pButton style="visibility: hidden;">&nbsp;</button></td>
                <td></td>
                <td></td>
            </ng-template>
        </tr>
    </ng-template>
</p-table>
