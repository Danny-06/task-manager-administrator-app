<p-dialog [visible]="true" [draggable]="false" [resizable]="false">
    <ng-template pTemplate="header">
        <div class="header">{{options.header}}</div>
    </ng-template>
    <div class="content">{{options.message}}</div>
    <ng-template pTemplate="footer" class="buttons">
        <button
            pButton
            [class]="button.type === 'cancel' ? 'p-button-danger' : ''"
            *ngFor="let button of options.buttons"
            (click)="button.action?.($event); button.closeModal ? detachCallback() : null"
        >
            {{button.text}}
        </button>
    </ng-template>
</p-dialog>
